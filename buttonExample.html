<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>

    <script type="text/javascript" src="vue.js"></script>


</head>
<body>

<div id="app">

    <button @:click="counter++">Increase</button>
    <button v-on:click="counter--">Decrease</button>
    <button v-bind:click="secondCounter--">Increase second</button>
    <p>Counter: {{counter}} | {{ secondCounter }}</p>
    <p>Result: {{result()}} | {{ output }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0,
            secondCounter: 0
        },
        computed: {
          output: function () {
              return this.counter > 5 ? '>5' : '<5';
          }  
        },
        watch: {
          counter: function (value) {
              var vm = this;
              setTimeout(function () {
                  vm.counter = 0;
              }, 2000);
          }
        },
        methods: {
            result: function () {
                return this.counter > 5 ? '>5' : '<5';
            }
        }
    });

</script>

</body>
</html>
